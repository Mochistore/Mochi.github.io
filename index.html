<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mochi Store</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #fff4d6;
    color: #555;
}

/* CARRITO FLOTANTE */
.cart-wrapper {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}
.cart-icon {
    background: #ffffff;
    padding: 15px;
    border-radius: 50px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
}
.cart-content {
    display: none;
    position: absolute;
    right: 0;
    top: 60px;
    background: white;
    width: 280px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* BOTONES */
.btn-buy {
    display: block;
    width: 100%;
    background: #7da9c8;
    color: white;
    text-decoration: none;
    padding: 12px;
    border-radius: 25px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    text-align: center;
    margin-top: 10px;
}
.btn-back {
    background: #888;
    margin-bottom: 20px;
    display: inline-block;
    color: white;
    padding: 8px 15px;
    border-radius: 10px;
    text-decoration: none;
    cursor: pointer;
}

/* GRID DE PRODUCTOS */
.products {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    padding: 40px;
    max-width: 1100px;
    margin: auto;
}
.card {
    background: #fff;
    border-radius: 18px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    cursor: pointer;
    transition: transform 0.2s;
}
.card:hover { transform: translateY(-5px); }
.card img { width: 100%; height: 180px; border-radius: 10px; object-fit: cover; }

/* VISTA DETALLE (Oculta por defecto) */
#product-detail {
    display: none;
    max-width: 800px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}
#detail-img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 15px; }
.detail-info h2 { font-size: 28px; margin: 20px 0 10px; }
.detail-price { font-size: 24px; color: #7da9c8; font-weight: bold; }
.detail-desc { line-height: 1.6; margin: 20px 0; color: #777; }

@media (max-width: 768px) { .products { grid-template-columns: 1fr; } }
</style>
</head>

<body>

<div class="cart-wrapper">
    <div class="cart-icon" onclick="toggleCart()">
        üõí <span id="items">0</span> | $<span id="total">0</span>
    </div>
    <div class="cart-content" id="cart-content">
        <h3>Tu Pedido</h3>
        <ul id="lista-carrito" style="list-style:none; padding:0; font-size:13px;"></ul>
        <button class="btn-buy" onclick="alert('Redirigiendo a pago...')">Finalizar Compra</button>
    </div>
</div>

<header id="main-header">
    <div style="text-align:center; padding-top:40px;">
        <img src="https://media.discordapp.net/attachments/1403150452375289979/1461556415318462516/1768528061227.jpg?ex=696afbfb&is=6969aa7b&hm=4309c9ab429f1c2a9eb8d4188b512607c27f32d38499f3194eb6bb2a0ee5e357&=&format=webp&width=773&height=950" alt="Logo" style="width:110px; border-radius:50%;">
    </div>
</header>

<div id="catalog" class="products">
    </div>

<div id="product-detail">
    <div class="btn-back" onclick="showCatalog()">‚Üê Volver al cat√°logo</div>
    <img id="detail-img" src="" alt="">
    <div class="detail-info">
        <h2 id="detail-title"></h2>
        <div class="detail-price" id="detail-price"></div>
        <p class="detail-desc" id="detail-desc"></p>
        <button class="btn-buy" id="btn-add-detail" onclick="">A√±adir al Carrito</button>
        <a id="btn-pay-link" href="#" class="btn-buy" style="background:#009ee3;">Comprar</a>
    </div>
</div>

<script>
// Base de datos de productos
const productos = [
    { id:1, nombre: "Batidora Port√°til", precio: 25000, img: "https://ae01.alicdn.com/kf/Sf951037933ea47d68814ab16c15779e7n.jpg", desc: "Batidora recargable ideal para batidos y jugos en cualquier lugar. Potente y f√°cil de lavar.", link: "https://mpago.li/2vpSdia" },
    { id:2, nombre: "Tiras Blanqueadoras", precio: 25000, img: "https://http2.mlstatic.com/D_NQ_NP_2X_662625-CBT101590851526_122025-F.webp", desc: "Tiras de carb√≥n activado para un blanqueamiento dental seguro y eficaz desde casa.", link: "https://mpago.li/2vpSdia" },
    { id:3, nombre: "Cargador Inal√°mbrico", precio: 17000, img: "https://oss-cf.cjdropshipping.com/product/2024/12/26/12/29d17910-9996-43a6-8dde-9cb81990c19f_trans.jpeg?x-oss-process=image/format,webp,image/resize,m_fill,m_pad,w_800,h_800", desc: "Carga r√°pida Qi para todos tus dispositivos compatibles. Dise√±o ultrafino y elegante.", link: "https://mpago.la/LINK3" },
    { id:4, nombre: "Power Bank 100k", precio: 20000, img: "https://via.placeholder.com/400", desc: "Bater√≠a de alta capacidad para que nunca te quedes sin energ√≠a. Carga hasta 3 veces tu m√≥vil.", link: "https://mpago.la/LINK4" },
    { id:5, nombre: "Mouse Inal√°mbrico", precio: 12000, img: "https://via.placeholder.com/400", desc: "Mouse ergon√≥mico silencioso con conexi√≥n 2.4GHz. Ideal para oficina y estudio.", link: "https://mpago.la/LINK5" },
    { id:6, nombre: "Teclado Compacto", precio: 18000, img: "https://via.placeholder.com/400", desc: "Teclado mec√°nico minimalista. Ahorra espacio sin perder comodidad al escribir.", link: "https://mpago.la/LINK6" }
];

let itemsCount = 0;
let totalCash = 0;

// Renderizar Cat√°logo
const catalogDiv = document.getElementById('catalog');
productos.forEach(p => {
    catalogDiv.innerHTML += `
        <div class="card" onclick="showDetail(${p.id})">
            <img src="${p.img}">
            <h3>${p.nombre}</h3>
            <p><strong>$${p.precio.toLocaleString("es-CL")}</strong></p>
            <small>Click para ver detalles</small>
        </div>
    `;
});

function showDetail(id) {
    const p = productos.find(item => item.id === id);
    document.getElementById('catalog').style.display = 'none';
    document.getElementById('main-header').style.display = 'none';
    document.getElementById('product-detail').style.display = 'block';

    document.getElementById('detail-img').src = p.img;
    document.getElementById('detail-title').innerText = p.nombre;
    document.getElementById('detail-price').innerText = `$${p.precio.toLocaleString("es-CL")}`;
    document.getElementById('detail-desc').innerText = p.desc;
    document.getElementById('btn-pay-link').href = p.link;
    document.getElementById('btn-add-detail').onclick = () => addToCart(p.nombre, p.precio);
    window.scrollTo(0,0);
}

function showCatalog() {
    document.getElementById('catalog').style.display = 'grid';
    document.getElementById('main-header').style.display = 'block';
    document.getElementById('product-detail').style.display = 'none';
}

function toggleCart() {
    const content = document.getElementById("cart-content");
    content.style.display = (content.style.display === "block") ? "none" : "block";
}

function addToCart(nombre, precio) {
    itemsCount++;
    totalCash += precio;
    document.getElementById("items").innerText = itemsCount;
    document.getElementById("total").innerText = totalCash.toLocaleString("es-CL");
    const lista = document.getElementById("lista-carrito");
    const li = document.createElement("li");
    li.innerText = `‚Ä¢ ${nombre} ($${precio.toLocaleString("es-CL")})`;
    lista.appendChild(li);
}
</script>
</body>
</html>
